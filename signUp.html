<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./public/css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon/favicon-16x16.png">
    <link rel="manifest" href="./public/favicon/site.webmanifest">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="./public/Images/hearts-g659d9d092_1280.png" alt="plantImage">
        </div>
        <div class="container">
            <h3>Subscribe to our newsletter to get latest updates and offers!! ðŸ’Œ</h3>  
            <form action="/" method="post">
                <div class="info name1">
                    <label for="inp1">First Name: 
                        <br>
                        <input type="text" name="firstName" id="inp1" placeholder="Enter First Name" autofocus>
                    </label> 
                </div>
                <div class="info name2">
                    <label for="inp2">Second Name:
                        <br>
                        <input type="text" name="lastName" id="inp2" placeholder="Enter Last Name">
                    </label>
                </div>
                <div class="info email">
                    <label for="inp3">Email Address:
                        <br>
                        <input type="text" name="email" id="inp3" placeholder="Enter you email address">
                    </label>
                </div>
                <div class="button">
                    <button type="submit" class="btn">SUBSCRIBE</button>
                </div>
            </form>        
        </div>
    </div>
</body>
</html>
